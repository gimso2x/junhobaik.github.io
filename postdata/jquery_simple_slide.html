<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>22</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {box-sizing: border-box}
      body {font-family: Verdana, sans-serif; margin:0}
      .mySlides {display: none}
      .mySlides.active {display: block}
      img {vertical-align: middle;}

      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      /* Next & previous buttons */
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active, .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

      @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev, .next,.text {font-size: 11px}
      }
      </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade active">
            <div class="numbertext"></div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        $(function() {

            var _idx = 0;
            var $mySlides = $('.mySlides');
            var $dot = $('.dot');
			$('.numbertext').text((_idx+1) + ' / ' + $mySlides.length);

            $('.prev').on('click',function(){
                prevButton();
            });

            $('.next').on('click',function(){
                nextButton();
            });

            $dot.on('click',function(){
                _idx = $dot.index(this);
                showSlides(_idx);

            })

            function prevButton(){
                if(_idx < 1){
                    _idx = $mySlides.length - 1;
                }else{
                    _idx--;
                }
                showSlides(_idx);
            }

            function nextButton(){
                if(_idx < $mySlides.length - 1){
                    _idx++;
                }else{
                    _idx = 0;
                }
                showSlides(_idx);
            }

            function showSlides(n){
                $dot.eq(n).addClass('active').siblings().removeClass('active');
                $mySlides.eq(n).addClass('active').siblings().removeClass('active');
                $('.numbertext').text((n+1) + ' / ' + $mySlides.length);
            }

        });
    </script>

</body>

</html>
